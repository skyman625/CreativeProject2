<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Your Name</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <h1>What can we tell about you from just your name?</h1>

  <h2>Enter your name, and the app will guess your age, gender, and nationality. </h2>

  <form input class="pure-form>" <fieldset>
    <legend>Enter a name</legend>
    <input placeholder="name" id="name">
    <br>
    <p></p>
    <button id="Get Info" class="pure-button pure-button-primary">Get Info!</button>
    </fieldset>
  </form>
  <br>
  <div class = "results">
  <legend>Results:</legend>
  <p id="resultAge"></p>
  <p id="resultGender"></p>
  <p id="resultProbabilityGender"></p>
  <p id="resultNationality"></p>
  <p id="resultProbabilityNationality"></p>
</div>

<footer class="page-footer font-small blue">
  <div class="footer-copyright text-center py-3">
    <a href="https://github.com/skyman625/CreativeProject2.git"> GitHub Repository</a>
  </div>
</footer>


  <script text="type/javascript" src="/script.js">
  </script>

</body>

</html>
